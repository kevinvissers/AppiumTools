language: java

install:
    - echo "Travis branch is $TRAVIS_BRANCH"
    - chmod +x gradlew

before_script:
    - chmod +x gradlew

script:
    - ./gradlew clean build
    - ./gradlew detektCheck

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/