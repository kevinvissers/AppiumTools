plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC8"
}

group 'be.throughsmokeandtears.tech'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "io.appium:java-client:6.1.0"
    compile "org.seleniumhq.selenium:selenium-java:3.14.0"

    testCompile "com.google.truth:truth:0.42"

    compile "com.google.code.gson:gson:2.8.5"
    compile 'com.squareup.retrofit2:retrofit:2.5.0'
    compile 'com.squareup.retrofit2:converter-gson:2.5.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

detekt {
    version = "1.0.0.RC8"
    profile("main") {
        input = "$projectDir/src"
        config = "$projectDir/default-detekt-config.yml"
        output = "${projectDir}/build/reports/detekt/"
    }
}